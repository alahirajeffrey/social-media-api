name: Run Tests

on:
  pull_request:
    branches: [main]

env:
  DATABASE_URL : "postgresql://postgres:password@localhost:5432/test-db?schema=public"
  JWT_SECRET : "secret"
  EXPIRESIN : "15m"
  PORT : "3000"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: check out repository and setup node
        uses: actions/checkout@v3
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: install dependencies
        run: npm install

      - name: database setup
        // start test db using docker compose 
        run: npm run db:test:up
        // run migrations
        run: npm run prisma:db:push

      - name: run tests
        run: npm run test

      - name: stop and remove test db
        run: npm run db:test:rm
